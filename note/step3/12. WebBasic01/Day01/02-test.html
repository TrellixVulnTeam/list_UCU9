<body>
	<div>
		<h3>行内分区元素</h3>
		<span>这是一个行内分区元素</span>
		<span>主要是处理一行文本中不同的样式的</span>
		<span>span中只能嵌套文本,i,b,s,u,等元素</span>
	</div>
	<div>
		<h3>块分区元素</h3>
		<div>这是一个块分区元素</div>
		<div>在div中可以嵌套任何内容</div>
		<div>块分区元素主要是做布局的</div>
	</div>
	<p>白日依山尽</p>
	<p>黄河入海六</p>
	<p>欲穷千里目</p>
	<p>更上一层楼</p>
	<h1 align='center'>静夜思</h1>
	<h2>李白</h2>
	<h3>床前明月光</h3>
	<h4>疑是地上霜</h4>
	<h5>举头望明月</h5>
	<h6>低头思故乡</h6>
	这是一段有<b>加粗</b>，<i>斜体</i>，<s>删除线</s>，<u>下划线</u>，上<sup>标</sup>和下<sub>标</sub>的文本
	<br>
	&lt;p&gt;&lt;/p&gt;&nbsp;&nbsp;:&nbsp;&nbsp;在网页中表示的是一个段落元素<br>
