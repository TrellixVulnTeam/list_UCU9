<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <form action="login" method="get">
		<!-- 1、创建文本框 -->
		<p>
			用户名称:
			<input type="text" name="uname" maxlength="12" placeholder="请输入用户名称">
		</p>
		<!-- 2、创建密码框 -->
		<p>
			用户密码:
			<input type="password" name="upwd" placeholder="请输入密码">
		</p>
		<!-- 3、按钮 -->
		<p>
			<input type="submit" value="起飞">
			<input type="reset" value="降落">
			<input type="button" value="飞不起来">	
		</p>
	</form>
 </body>
</html>
