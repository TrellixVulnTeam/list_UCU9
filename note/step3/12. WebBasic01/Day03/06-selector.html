<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#main>span{
			color:red;
		}
		#main>p span{
			color:green;
		}

		/*a:link{
			color:orange;
			text-decoration:none;
		}
		a:visited{

		}*/
		
		/*定义a元素在任何状态下的默认效果*/
		a{
			color:black;
			text-decoration:none;/*取消下划线*/
		}
		/*定义a元素在鼠标悬停时的效果*/
		a:hover{
			color:red;
		}
	</style>
 </head>
 <body>
	<a href="http://www.csdn.net">CSDN</a>
	<a href="http://www.oschina.net">中国开源社区</a>
  <div id="main">
		<span>div中的span元素</span>
		<p>
			<span>div中的p中的span元素</span>
		</p>
	</div>

	<p>
		<span>p中的span元素</span>
	</p>
 </body>
</html>
