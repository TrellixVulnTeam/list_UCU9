<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#container{
			width:990px;
			margin:0 auto;
		}

		#container>div{
			width:190px;
			height:150px;
			background:red;
			float:left;
			margin:0 10px 10px 0;
		}

		#container>.no-margin{
			margin-right:0;
		}
	</style>
 </head>
 <body>
  <div id="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="no-margin"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="no-margin"></div>
		<p style="clear:both;"></p>
	</div>
 </body>
</html>
