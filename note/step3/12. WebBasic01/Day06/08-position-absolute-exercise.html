<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#d1{
			width:100px;
			height:30px;
			background:red;
			text-align:center;
			line-height:30px;
			color:#fff;
			float:right;
			/*相对定位：配合#menu做绝对定位*/
			position:relative;
		}

		#menu{
			width:300px;
			height:150px;
			background:red;
			/*绝对定位*/
			position:absolute;
			right:0px;
			top:30px;
			display:none;/*隐藏*/
		}

		#d1:hover #menu{
			display:block;/*显示*/
		}
	</style>
 </head>
 <body>
  <div id="d1">
		果园公告
		<div id="menu">
			果园公告弹出菜单
		</div>
	</div>
 </body>
</html>
