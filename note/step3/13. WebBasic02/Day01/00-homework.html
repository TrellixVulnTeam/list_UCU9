<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//1、声明常量PI，表示3.14
		const PI = 3.14;
		//2、声明变量 r ，表示圆的半径，任意赋值
		var r = 10;
		//3、圆的周长 l = 2 * PI * r
		var l = 2 * PI * r;
		l = l.toFixed(2);
		//4、圆的面积 s = PI * r * r
		var s = PI * r * r;
		//5、输出
		console.log("半径为"+r+"的圆的周长是"+l);
		console.log("半径为"+r+"的圆的面积是"+s);
	</script>
 </body>
</html>
