<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var input = prompt("请输入一个数字(0-7):");
		switch(input){
			case "1":
				console.log("今天吃红烧肉");
				break;
			case "2":
				console.log("今天吃红烧鱼");
				break;
			case "3":
				console.log("今天吃红烧王八");
				break;
			case "6":
			case "7":
				console.log("今天休息");
				break;
			default:
				console.log("输入有误!!!");
				break;
		}
	</script>
 </body>
</html>
