<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//1、声明循环条件，赋值为 1
		var i = 1;
		//2、循环结构 ：条件 当 i 小于等于 100的时候，执行操作
		while(i <= 100){
			console.log("Hello World");
			//更新循环条件
			i++;//i=i+1;i+=1;
		}
	</script>
 </body>
</html>
