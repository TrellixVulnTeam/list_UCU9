		<script>
			var year = Number(prompt('Year:'));
			var month = Number(prompt('Month:'));
			var day = Number(prompt('Day:'));
			var totalDays = 0;
			var isRun=year%4==0&&year%100!=0||year%400==0;

			//条件：从1月开始，到month-1月为止
			//操作：将这些月份的天数进行累加
			var i = 1;
			while(i < month){
				switch(i){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
						totalDays += 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						totalDays += 30;
						break;
					case 2:
						totalDays += 28;
						if(isRun){
							totalDays += 1;
						}
				}
				i++;
			}

			totalDays += day;
			console.log("共"+totalDays+"天");
		</script>
