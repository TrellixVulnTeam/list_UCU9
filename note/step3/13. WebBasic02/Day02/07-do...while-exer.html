<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//1、生成一个1-100的随机数
		var r = parseInt(Math.random()*100)+1;
		//2、循环完成数据的录入和比较
		do{
			//1、循环录入数据
			var input = prompt("请输入一个数字(exit退出):");
			//2、比较大小
			if(input > r){
				alert("您猜大了！");
			}else if(input < r){
				alert("您猜小了!");
			}else if(input == r){
				alert("恭喜您，蒙对了！");
			}else if(input == "exit"){
				alert("拜拜!!!!");
			}

		}while(input != r && input != 'exit');
		//1、没猜对 并且 不是 exit 则继续玩游戏
	</script>
 </body>
</html>
