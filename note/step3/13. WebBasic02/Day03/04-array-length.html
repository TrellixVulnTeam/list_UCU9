<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function testLength(){
			var names = ["鸣人","佐助","小樱","卡卡西"];
			console.log("names数组中元素的个数:"+names.length);
			//循环遍历 names 中的每一个元素
			for(var i=0;i<names.length;i++){
				console.log(i+":"+names[i])
			}
		}
	</script>
	<button onclick="testLength()">测试Length()</button>
 </body>
</html>
