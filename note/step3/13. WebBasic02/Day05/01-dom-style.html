<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		.red{
			color:red;
			font-weight:bold;
			font-size:18px;
		}

		.green{
			color:green;
			font-weight:bold;
			text-decoration:underline;
			font-size:24px;
		}
	</style>
 </head>
 <body>
  <div id="d1">测试的div中的文本</div>
	<button onclick="setAttrBtn()">使用setAttribute</button>
	<button onclick="classNameBtn()">使用className</button>
	<button onclick="styleBtn()">使用style</button>
	<script src="common.js"></script>
	<script>
		function setAttrBtn(){
			$("d1").setAttribute("class","red");
		}

		function classNameBtn(){
			$("d1").className = "green";
		}

		function styleBtn(){
			$("d1").style.color = "purple";
			$("d1").style.backgroundColor="yellow";
			$("d1").style.fontSize="24px";
		}
	</script>
 </body>
</html>
