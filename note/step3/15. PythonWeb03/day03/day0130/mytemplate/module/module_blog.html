<ul style="list-style-type: none;width: 80%;margin: 0px auto">
        {%for blog in blogs%}
        <li>
              <table cellspacing="5px" width="100%">
                <tr>
                    <td rowspan="4" align="center" width="30%" valign="top">
                        <table>
                            <tr>
                                <td align="center">
                                 <img width="128px" height="128px" style="border-radius: 50%;"
                                      {%if blog['avatar']%}
                                        src= {{static_url('images/'+blog['avatar'])}}
                                      {%else%}
                                        src='static/images/default_avatar.png'
                                      {%end%}
                                 >
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p style="margin:0px;padding:1px;width: 100px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{blog['author']}}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        {{blog['title']}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{' '.join(blog['tag'])}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="min-height: 150px;margin: 0px;padding: 1px;">{{blog['content']}}</p>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        {%if blog['comment']>0%}
                            评论数量: {{blog['comment']}}
                        {%else%}
                            没有评论
                        {%end%}
                    </td>
                </tr>

            </table>
        </li>
        {%end%}
    </ul>
