{% extends 'homework-login.html'%}

{% block title %}
    注册会员
{% endblock %}

{% block btn %}
    <a href="{% url 'login' %}">会员登录&gt;</a>
{% endblock %}

{% block from %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <!-- 第一行：手机号 -->
        <div class="form-line">
            <p>手机号</p>
            <div>
                <input type="text" name="uphone" class="form-control" id="uphone">
                <p id="uphone_err">{{ errMsg }}</p>
            </div>
        </div>
        <!-- 第二行：密码 -->
        <div class="form-line">
            <p>密码</p>
            <div>
                <input type="password" name="upwd" class="form-control">
            </div>
        </div>
        <!-- 第三行：密码 -->
        <div class="form-line">
            <p>重复密码</p>
            <div>
                <input type="password" name="upwd" class="form-control">
            </div>
        </div>
        <div class="form-line">
            <p>用户名</p>
            <div>
                <input type="text" name="uname" class="form-control">
            </div>
        </div>
        <!-- 第四行：email -->
        <div class="form-line">
            <p>邮箱</p>
            <div>
                <input type="email" name="uemail" class="form-control">
            </div>
        </div>
        <!-- 第四行：登录 & 注册会员 -->
        <div class="form-line">
            <p></p>
            <div>
                <a href="{% url 'login' %}" class="register">会员登录</a>
                <input type="submit" value="注册" class="btnLogin">
            </div>
        </div>
    </form>
{% endblock %}
