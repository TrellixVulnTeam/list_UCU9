<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>otm</title>
</head>
<body>
    <h3>正向查询</h3>
    <p>书名:{{book.title}}</p>
    <p>出版日期:{{book.publication_date}}</p>
    <p>出版社:{{publisher.name}}</p>
    <br><br>
    <h3>反向查询</h3>
    <h4>出版社:{{pubs.name}}</h4>
    {% for book in books %}
        <p>书名:{{book.title}}</p>
        <p>出版日期:{{book.publication_date}}</p>
    {% endfor %}
    

</body>
</html>
