<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
    <h3>显示一个作者信息</h3>
    <h4>{{auth.id}}</h4>
    <h4>{{auth.name}}</h4>
    <h4>{{auth.age}}</h4>
    <h4>{{auth.email}}</h4>

    <h3>显示多个作者信息</h3>
    {% for author in authors %}
        <p>ID:{{author.id}}</p>
        <p>Name:{{author.name}}</p>
        <p>Email:{{author.email}}</p>
        <p>Age:{{author.age}}</p>
    {% endfor %}
</body>
</html>
