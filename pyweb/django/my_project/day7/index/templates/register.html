<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form action="{% url 'reg' %}" method="post">
        {% csrf_token %}
        <p>
            用户名:
            <input type="text" name="uname">
        </p>
        <p>
            密码:
            <input type="password" name="upwd">
        </p>
        <p>
            邮箱:
            <input type="email" name="uemail">
        </p>
        <p>
            <input type="submit" value="注册">
        </p>
    </form>
</body>
</html>
