<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../common.js"></script>

    <script>
        window.onload = function(){
            var uname = $("uname");
            uname.onfocus = function(){
                $("uname-show").innerHTML = "用户名6-9位";
            };
            uname.onblur = function(){
                console.log(uname.value.length);
                if(uname.value.length >= 6 && uname.value.length <= 9){
                    $("uname-show").innerHTML = "正确";
                    $("uname-show").style.color = "red";
                }
            };

        }
    </script>

</head>
<body>
    <input type="text" id="uname" placeholder="用户名6-9位">
    <span id="uname-show">*</span>
</body>
</html>
