<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
</head>
<body>
    <script>
        function text2H1(){
            var input = document.getElementById('input-area').value;
            var div = document.getElementById('H1-area');
            var msg = "<h1>"+input+"</h1>";
            div.innerHTML = msg;
        }
    </script>

    <input type="text" id="input-area">
    <button onclick="text2H1()">转换</button>

    <div id="H1-area"></div>

</body>
</html>
