<ul style="list-style-type: none; margin: 30px auto 0px; width:80%;">
        {% for blog in blogs %}
            <li style="border-bottom:1px solid #bf2f2b">
            <table border="0px" width="100%" cellspacing="5px" style="margin: 0px auto">
                <tr>
                    <td rowspan="4" align="center" width="30%">
                        <table border="0px">
                            <tr>
                                <td align="center">
                                    {% if blog['avatar'] %}
                                        <img src={{static_url('images/'+blog['avatar'])}} width="128px" style="border-radius: 50%">
                                        <!--<img src="static/images/{{blog['avatar']}} " width="128px" style="border-radius: 50%">-->
                                    {% else %}
                                        <img src="static/images/default_avatar.png" width="128px" style="border-radius: 50%">
                                    {% end %}
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p>{{blog['author']}}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        {{blog['title']}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{' '.join(blog['tag'])}}
                    </td>
                </tr>
                <tr>
                    <td style="min-height: 150px;display: block;">
                        {{blog['content']}}
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        {% if blog['comment']>0 %}
                            评论数量:{{blog['comment']}}
                        {% else %}
                            没有评论
                        {% end %}

                    </td>
                </tr>
            </table>
        </li>
        <br><br><br><br><br>
        {% end %}
    </ul>
