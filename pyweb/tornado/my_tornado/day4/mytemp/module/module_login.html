<form action="/login" method="post">
        <fieldset>
            <legend>登录</legend>
            <table width="250px">
                <tr>
                    <td colspan="2">
                        <img src="static/images/default_avatar.png" width="30" height="30"
                        style="border-radius: 50%;" id="user_avatar">
                    </td>
                </tr>
                <tr>
                    <td>用户名:</td>
                    <td>
                        <input type="text" name="name" id="user_name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        {{result}}
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="登录"></td>
                    <td><input type="button" value="注册" onclick="javascript:location.href='/regist';"></td>
                </tr>
            </table>
            <p>
            </p>
        </fieldset>
    </form>
