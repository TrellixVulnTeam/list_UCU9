<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transfrom</title>

    <style>
        #d1{
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: #f00;

            transition-property: all;
            transition-duration: 3s;
        }
        #d1:hover{
            transform:  translatex(500px) rotate(1080deg);
        }


    </style>
</head>
<body>
    <div id="d1">滚动效果</div>
</body>
</html>
